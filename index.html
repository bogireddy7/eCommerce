<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Store</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">ğŸ›ï¸ Shopping Store</div>
  <input type="text" class="search-input" placeholder="Search products..." id="search-input">
  <button class="cart-btn" onclick="openCart()">
    Cart
    <span class="cart-badge" id="cart-badge">0</span>
  </button>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>ğŸ”¥ Fashion Sale - Up to 60% Off!</h1>
  <p>Trendy collections for Men, Women & Kids</p>
</section>

<!-- FILTER -->
<div class="filters">
  <button class="filter-btn active" onclick="filterCategory('all',event)">All</button>
  <button class="filter-btn" onclick="filterCategory('Men',event)">Men</button>
  <button class="filter-btn" onclick="filterCategory('Women',event)">Women</button>
  <button class="filter-btn" onclick="filterCategory('Kids',event)">Kids</button>
</div>

<!-- PRODUCTS -->
<div class="products-grid" id="products-grid"></div>

<!-- CART -->
<div class="cart-modal" id="cart-modal" onclick="closeCartBg(event)">
  <div class="cart-panel">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: $<span id="total-amount">0</span></h3>
    <button onclick="checkout()">Checkout</button>
    <button onclick="closeCart()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
